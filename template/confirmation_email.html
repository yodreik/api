<!doctype html>
<html>
    <head>
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap"
            rel="stylesheet"
        />
    </head>
    <body style="font-family: Montserrat, sans-serif; margin: 0; padding: 0">
        <table
            role="presentation"
            width="100%"
            height="100%"
            cellspacing="0"
            cellpadding="0"
        >
            <tr>
                <td align="center" valign="middle">
                    <div
                        style="
                            text-align: center;
                            max-width: 600px;
                            width: 100%;
                        "
                    >
                        <h1 style="margin: 15px">Confirm account</h1>
                        <p style="margin: 15px">
                            Click below to confirm your <b>yodreik</b> account
                        </p>
                        <a
                            href="{{ .ConfirmationLink }}"
                            style="text-decoration: none"
                        >
                            <div
                                style="
                                    margin: 15px
                                    cursor: pointer;
                                    font-weight: 700;
                                    font-size: 20px;
                                    background-color: #7bff78;
                                    color: #09090b;
                                    height: 40px;
                                    width: 250px;
                                    line-height: 40px;
                                    text-align: center;
                                    border-radius: 15px;
                                    display: inline-block; /* Ensures the div behaves like a button */
                                "
                            >
                                Confirm
                            </div>
                        </a>
                    </div>
                </td>
            </tr>
        </table>
    </body>
</html>
